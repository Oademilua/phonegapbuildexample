<!DOCTYPE html>
<html>
<body>
	<h1>Device Orientation</h1>
	<div>
		<p>
			alpha: <span id="alpha">0</span>
		</p>
		<p>
			beta: <span id="beta">0</span>
		</p>
		<p>
			gamma: <span id="gamma">0</span>
		</p>
		<p>
			accelerometer timestamp: <span id="timestamp">0</span>
		</p>
	</div>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/js-toolbox.js"></script>
	<script>
		var Watcher = Toolbox.Base.extend({
			constructor : function() {
				if (window.DeviceOrientationEvent) {
					// Listen for the event and handle DeviceOrientationEvent object
					window.addEventListener('deviceorientation', jQuery.proxy(
							this.showPosition, this), false);
				}
			},
			showPosition : function(oOrientation) {
				jQuery("#alpha").html(oOrientation.alpha);
				jQuery("#beta").html(oOrientation.beta);
				jQuery("#gamma").html(oOrientation.gamma);
				var oDate = new Date();
				jQuery("#timestamp").html(oDate.getHours() + ":" + oDate.getMinutes() + ":" + oDate.getSeconds());
			}
		});
		
		jQuery(document).ready(function() {

			new Watcher();

		});
	</script>
</body>
</html>
